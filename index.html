<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VERRION | Verity. Veritas. Veracity.</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/interrzapweb/image/upload/v1762688725/logo-dark_accent_prwyij.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              verrion: {
                bg: 'var(--verrion-bg)',
                container: 'var(--verrion-container)',
                accent: 'var(--verrion-accent)',
                muted: 'var(--verrion-muted)',
                text: 'var(--verrion-text)',
                subtext: 'var(--verrion-subtext)',
                border: 'var(--verrion-border)'
              }
            },
            fontFamily: {
              serif: ['"Inria Serif"', 'serif'],
              sans: ['"Raleway"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --verrion-bg: #000A14;
        --verrion-container: #05111D;
        --verrion-accent: #7196F4;
        --verrion-muted: #94A3B8;
        --verrion-text: #F8FAFC;
        --verrion-subtext: #94A3B8;
        --verrion-border: #1E293B;
      }

      .light {
        --verrion-bg: #F8FAFC;
        --verrion-container: #FFFFFF;
        --verrion-accent: #15508C;
        --verrion-muted: #64748B;
        --verrion-text: #0F172A;
        --verrion-subtext: #475569;
        --verrion-border: #E2E8F0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--verrion-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--verrion-container); 
        border-radius: 4px;
        border: 1px solid var(--verrion-border);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--verrion-accent); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-verrion-bg text-verrion-text transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
